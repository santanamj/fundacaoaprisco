<mat-card class="example-card">
  <mat-card-header>
Login
    </mat-card-header>

  
  <!-- Login Form -->
  <mat-card-content>
  <form [formGroup]="form" (submit)="onLoginSubmit()">
  
    <!-- Username Field -->
    <mat-form-field  floatLabel="always" color="primary">
      <mat-label>Nome</mat-label>
      <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
      <input matInput type="text" type="text" name="username" formControlName="username"  class="form-control">
      <ul class="help-block">
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</li>
      </ul>
    </div>
    </mat-form-field>
  <br/>
  
    <!-- Password Field  -->
    <mat-form-field  floatLabel="always" color="primary">
      <label for="password">Password</label>
      <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
      <input matInput type="password" name="password" formControlName="password" class="form-control">
   <!-- Validation -->
   <ul class="help-block">
    <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
  </ul>
</div>
    </mat-form-field>
<br/>
    <!-- Submit Button -->
    <mat-card-actions>
      <button  mat-raised-button color="accent"  type="submit" [disabled]="!form.valid || processing">Enviar</button>
    
    </mat-card-actions>
   
  </form>
</mat-card-content>

</mat-card>
